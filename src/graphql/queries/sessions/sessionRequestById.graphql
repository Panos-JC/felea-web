query SessionRequestById($requestId: Int!) {
  sessionRequestById(requestId: $requestId) {
    errorMsg
    data {
      individual {
        firstName
        lastName
        user {
          email
        }
      }
      mentor {
        firstName
        lastName
        user {
          email
        }
      }
      ammount
      status
      date
      message
    }
  }
}
