query IndividualRequests {
  individualRequests {
    errorMsg
    data {
      id
      objective
      headline
      communicationTool
      communicationToolId
      suggestedDate1
      suggestedDate2
      suggestedDate3
      selectedDate
      email
      message
      status
      ammount
      createdAt
      mentor {
        id
        firstName
        lastName
        user {
          avatar
        }
      }
    }
  }
}
