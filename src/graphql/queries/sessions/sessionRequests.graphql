query SessionRequests {
  sessionRequests {
    id
    objective
    headline
    message
    communicationTool
    communicationToolId
    email
    status
    ammount
    createdAt
    mentor {
      id
      firstName
      lastName
      user {
        email
        avatar
      }
    }
    individual {
      id
      firstName
      lastName
      user {
        email
        avatar
      }
    }
  }
}
