query IndividualRequestById($requestId: Int!) {
  individualRequestById(requestId: $requestId) {
    errorMsg
    data {
      id
      objective
      headline
      communicationTool
      communicationToolId
      suggestedDate1
      suggestedDate2
      suggestedDate3
      selectedDate
      email
      status
      ammount
      message
      createdAt
      mentor {
        id
        firstName
        lastName
        user {
          avatar
        }
      }
    }
  }
}
