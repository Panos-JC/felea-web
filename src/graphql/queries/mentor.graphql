query Mentor($mentorId: Int!) {
  mentor(mentorId: $mentorId) {
    avg
    info {
      id
      firstName
      lastName
      title
      rate
      bio
      location
      languages
      user {
        avatar
      }
      expertises {
        description
        skill {
          name
        }
      }
      workExperience {
        industries {
          name
        }
      }
    }
  }
}
