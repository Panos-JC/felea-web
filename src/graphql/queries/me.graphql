query Me {
  me {
    id
    email
    activated
    avatar
    createdAt
    mentor {
      id
      firstName
      lastName
      bio
      title
      location
      languages
      rate
      facebook
      twitter
      instagram
      linkedin
      medium
    }
    individual {
      id
      firstName
      lastName
    }
    admin {
      firstName
      lastName
    }
  }
}
