query Mentors($skills: [String!]!, $industries: [String!]!) {
  mentors(skills: $skills, industries: $industries) {
    id
    firstName
    lastName
    title
    location
    languages
    rate
    bio
    user {
      email
      avatar
    }
    expertises {
      skill {
        name
      }
    }
    workExperience {
      industries {
        name
      }
    }
    sessionCount
  }
}
