query Mentors($skills: [String!]!, $industries: [String!]!) {
  mentors(skills: $skills, industries: $industries) {
    avg
    sessions
    mentor {
      id
      firstName
      lastName
      title
      location
      languages
      bio
      rate
      user {
        avatar
        email
      }
      expertises {
        skill {
          name
        }
      }
      workExperience {
        industries {
          name
        }
      }
    }
  }
}
